<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Haizz</title>
</head>
<body>
<script>
    let Tom;
    Tom = "<table border='20' width='1430' height ='600'>"
    for (i=1;i<=9;i++){
        Tom = Tom + "<tr>";
        for (j=2;j<=9;j++){
            Tom = Tom + "<td>" + j + " x " + i + " = " + i*j + "</td>"
        }
        Tom = Tom + "</tr>";
    }
    Tom = Tom + "</table>";
    document.write(Tom)
</script>
</body>
</html>
